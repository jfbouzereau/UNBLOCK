<!DOCTYPE html>
<html>
<head>
<style>
body {
	margin:0px;
	padding:0px;
	-webkit-user-select:none;
	-moz-user-select:none;
	-ms-user-select:none;	
	user-select:none;
}
.page {
	position:fixed;
	top:0px;
	left:0px;
	width:100%;
	height:100%;
	display:none;
}
.form {
	position:absolute;
	left:50%;
	top:50%;
	width:500px;		
	height:340px;
	border:1px solid black;
	border-radius: 5px;
	font-size:36px;
	font-family:sans-serif;
	display:flex;
	flex-direction: column;
	align-items: center;
	padding:20px;
		
	-ms-transform: translate(-50%,-50%);
	-webkit-transform: translate(-50%,-50%);
	-moz-transform: translate(-50%,-50%);
	-o-transform: translate(-50%,-50%);
	transform: translate(-50%,-50%);
}
.form div {
	margin: 20px;
}
.form select {
	font-size:24px;
	width:auto;
	background-color:#CCC;
}
.form button {
	font-size:24px;
	width:200px;
	border-radius:10px;	
	background-color:#CCC;
}
.content {
	position:absolute;
	left:50%;
	top:50%;
	-ms-transform: translate(-50%,-50%);
	-webkit-transform: translate(-50%,-50%);
	-moz-transform: translate(-50%,-50%);
	-o-transform: translate(-50%,-50%);
	transform: translate(-50%,-50%);
}
.field {
	position:absolute;
	background-color:#DDD;
	border:1px solid #AAA;
	cursor:default;
}
.exit {
	position:absolute;
	background-color:black;	
}
.piece  {
	position:absolute;
	border-radius:10px;
	background-color:#926408;
	z-index:1;
	box-sizing: border-box;
	border:1px solid white;
	transition: top 0.5s, left 0.5s;
}
.piece[data-pid="0"] {
	background-color:#C00;
}
.piece.fixed {
	background-color:#d1b056;
}
.commands {
	position:absolute;
	height:50px;
	width:100%;
	bottom:0px;
	background-color:white;
	display:flex;
	justify-content:center;
	align-items:center;
}

button.command {
	font-size:18px;
	height: 40px;
	width:200px;
	margin-left:50px;
	margin-right:50px;
	border-radius:10px;	
}

</style>
</head>
<body>
	<div class="page" id="params">
		<div class="form">
			<div>
				<span> Number of rows : </span>
				<select id="rowselect">
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6" selected>6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option>
					<option value="11">11</option>
					<option value="12">12</option>
				</select>
			</div>
			<div>
				<span> Number of colums : </span>
				<select id="colselect">
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6" selected>6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option>
					<option value="11">11</option>
					<option value="12">12</option>
				</select>		
			</div>
			<div>
				<span> Exit side : </span>
				<select id="exitselect">
					<option value="l">Left</option>
					<option value="r" selected>Right</option>
					<option value="t">Top</option>
					<option value="b">Bottom</option>
				</select>		
			</div>
			<div>
				<button id="paramsbutton"> OK </button>
			</div>
		</div>
	</div>

	<div class="page" id="game">
		<div class="content"></div>
		<div class="commands">
			<button id="export" class="command">Export</button>
			<button id="run" class="command">Run</button>
		</div>
	</div>
</body>
<script>

//***********************************************************

var nrow;
var ncol;
var drow;
var dcol;

var exitside;
var npiece = 0;

allow_drop();

var content = document.querySelector("#game .content");

show_page("params");

document.querySelector("#game .content").addEventListener("click",onpiece);

document.querySelector("#paramsbutton").addEventListener("click",onparams);

document.querySelector("#export").addEventListener("click",onexport);
document.querySelector("#run").addEventListener("click",onrun);


//***********************************************************

function allow_drop() {
	
	var form = document.querySelector("#params .form");
	form.addEventListener("dragover", function(event) {
		event.preventDefault();
		form.style.backgroundColor = "#8F8";
	});	

	form.addEventListener("drop", function(event) {
		event.preventDefault();
	
		var file;
	
		if(event.dataTransfer.items)
			file = event.dataTransfer.items[0].getAsFile();
		else
			file = event.dataTransfer.files[0];	

		var reader = new FileReader();
		reader.addEventListener("load",onread);
		reader.readAsText(file);
	});

	function onread(event) {	
		var text =  event.target.result;
		load_json(JSON.parse(text));
	}

}

//***********************************************************

function load_json(config) {

	var row1,row2,col1,col2;

	nrow = config.nrow;
	ncol = config.ncol;
	exitside = config.exit;		

	build_game(false);

	for(var k=0;k<config.pieces.length;k++) {	
		var piece = config.pieces[k];

		var dir = piece.dir;
		var len = piece.len;
		var fix = piece.fix;

		if(dir=="h") {
			col1 = piece.col;
			col2 = piece.col + len -1 ;

			row1 = piece.row;
			row2 = piece.row;
			}
		else
			{
			col1 = piece.col;
			col2 = piece.col;

			row1 = piece.row;
			row2 = piece.row + len -1;
			}

		var el = document.createElement("div");
		el.classList.add("piece");
		if(fix) el.classList.add("fixed");
		el.style.width = ((col2-col1+1)*dcol)+"px";
		el.style.height = ((row2-row1+1)*drow)+"px";
		el.style.top = (row1*drow)+"px";
		el.style.left = (col1*dcol)+"px";
		el.dataset.row = row1;
		el.dataset.col = col1;
		el.dataset.len = len;
		el.dataset.dir = dir;	
		if(fix)
			el.dataset.fix =1;
		el.dataset.pid = npiece++;
		content.appendChild(el);

		if(npiece==1)
			create_exit(el);
	}

	show_page("game");
}

//***********************************************************

function build_game(active) {
	
	drow = 80;
	dcol = 80;

	content.style.width = (dcol*ncol)+"px";
	content.style.height = (drow*nrow)+"px";

	for(var i=0;i<nrow;i++) {
		for(var j=0;j<ncol;j++) {
			var el = document.createElement("div");
			el.dataset.row = i;
			el.dataset.col = j;
			el.classList.add("field");	
			el.style.width = dcol+"px";
			el.style.height = drow+"px";
			el.style.top = (drow*i)+"px";
			el.style.left = (dcol*j)+"px";
			content.appendChild(el);
		}
	}
	
	if(active) {
		document.body.addEventListener("mousedown",ondown);
		document.body.addEventListener("mouseup",onup);
	}
}

//***********************************************************

function onparams() {
	nrow = 1*document.querySelector("#rowselect").value;
	ncol = 1*document.querySelector("#colselect").value;
	exitside = document.querySelector("#exitselect").value;

	build_game(true);
	show_page("game");
}

//***********************************************************

function onpiece(event) {
	var target = event.target;
	if(target.className.indexOf("piece")<0) return;
	target.classList.add("fixed");
	target.dataset.fix = 1;
}

//***********************************************************

function onexport() {

	var text = create_json();

	var w = window.open("");
	var doc = w.document;
	doc.write("<pre>\n"+text+"\n</pre>\n");

}

//***********************************************************

function create_json() {

	var text = '';
	put('{');
	put('"nrow":'+nrow+',');
	put('"ncol":'+ncol+',')
	put('"exit":"'+exitside+'",');
	put('"pieces":[');

	var pieces = [];
	var els = document.querySelectorAll(".piece");
	for(var i=0;i<els.length;i++) {
		var piece = {};		
		piece.row = parseInt(els[i].dataset.row);
		piece.col = parseInt(els[i].dataset.col);
		piece.len = parseInt(els[i].dataset.len);
		if(els[i].dataset.fix) piece.fix = 1;
		piece.dir = els[i].dataset.dir;
		var term = (i==els.length-1) ? '':',';
		put(JSON.stringify(piece)+term);
	}

	put(']');
	put('}');

	return text;

	function put(s) {
		text += s+"\n";
	}
}

//***********************************************************

function onrun() {

	document.querySelector("#run").disabled = true;

	var config = create_json();

	var worker = new Worker("unblock.js");
	worker.postMessage(config);

	worker.onmessage = function(event) {
		if(event.data.error)
			alert(event.data.error);
		else if(event.data.log)
			console.log(event.data.log);
		else
			play(event.data.solution);	
	}
}

//***********************************************************

function play(solution) {

	var els = document.querySelectorAll(".piece");

	var k = -1;
	step();

	function step() {
		k++;
		if(k>=solution.length) return;

		var pid = parseInt(solution[k]);
		var dir = solution[k][solution[k].length-1];

		var el = els[pid];
		var row = el.dataset.row;
		var col = el.dataset.col;

		switch(dir) {
			case "l": col--; break;
			case "r": col++; break;
			case "t": row--; break;
			case "b": row++; break;
		}

		el.dataset.row = row;
		el.dataset.col = col;

		el.style.top = (row*drow)+"px";
		el.style.left = (col*dcol)+"px";

		setTimeout(step,500);
	}

}

//***********************************************************


var row1,col1,row2,col2;


//***********************************************************

function ondown(event) {
	row1 = -1;
	col1 = -1;
	var target = event.target;
	if(target.className.indexOf("field")<0) return;
	row1 = target.dataset.row;
	col1 = target.dataset.col;
}

//***********************************************************

function onup(event) {

	var temp;

	var target = event.target;
	if(target.className.indexOf("field")<0) return;
	if(row1<0) return;

	row2 = target.dataset.row;
	col2 = target.dataset.col;

	if(row2<row1) { temp = row1; row1 = row2; row2 = temp; }	
	if(col2<col1) { temp = col1; col1 = col2; col2 = temp; }
	
	var dr = row2 - row1 + 1;
	var dc = col2 - col1 + 1;

	if((dr>1)&&(dc>1)) return;
	
	var len = dr > dc ? dr : dc;
	var dir = (dr>1) ? "v" : "h";
	
	var el = document.createElement("div");
	el.classList.add("piece");
	el.style.width = ((col2-col1+1)*dcol)+"px";
	el.style.height = ((row2-row1+1)*drow)+"px";
	el.style.top = (row1*drow)+"px";
	el.style.left = (col1*dcol)+"px";
	el.dataset.row = row1;
	el.dataset.col = col1;
	el.dataset.len = len;
	el.dataset.dir = dir;
	el.dataset.pid = npiece++;
	content.appendChild(el);

	if(npiece==1)
		create_exit(el);
}


//***********************************************************

function create_exit(el) {

	var div = document.createElement("div");
	div.classList.add("exit");

	switch(exitside) {
		case "l":
			div.style.left = "-50px";
			div.style.width = "40px";
			div.style.top = (el.dataset.row*drow)+"px";
			div.style.height = drow+"px";
			break;

		case "r":
			div.style.left = (dcol*ncol+10)+"px";
			div.style.width = "40px";
			div.style.top = (el.dataset.row*drow)+"px";
			div.style.height = drow+"px";
			break;

		case "t":
			div.style.left = (el.dataset.col*dcol)+"px";
			div.style.width = dcol+"px";
			div.style.top = "-50px";
			div.style.height = "40px";
			break;

		case "b":
			div.style.left = (el.dataset.col*dcol)+"px";
			div.style.width = dcol+"px";
			div.style.top = (drow*nrow+10)+"px";
			div.style.height = "40px";
			break;
	}

	content.appendChild(div);
}

//***********************************************************

function show_page(id) {
	var els = document.querySelectorAll(".page");
	for(var i=0;i<els.length;i++)
		els[i].style.display = "none";
	
	var el = document.querySelector(".page#"+id);
	if(el) el.style.display = "block";
}

//***********************************************************

</script>
</html>
